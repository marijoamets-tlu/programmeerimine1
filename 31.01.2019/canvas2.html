<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <style>
        #canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <br>
    <input type = "range" id="ringiRaadius" min="20" max="100">
    <script>
        var tahvel = document.getElementById("canvas");
        var ctx = tahvel.getContext("2d");

        var ringiSlider = document.getElementById("ringiRaadius");
        //ringi sliderile s√ºndmuse kuulaja lisamine
        ringiSlider.addEventListener("input", function(e){ //vaheta change ja input 
            console.log(e.target.value);
            pall.radius = parseInt(e.target.value);
            ctx.clearRect(0,0,tahvel.width, tahvel.height);
            pall.draw();
        
    });
        //kustutamine
        ctx.clearRect(0,0,tahvel.width, tahvel.height);
        
    var pall = {
        x: 100,
        y: 100,
        radius: 30,
        color: '#FF0000',
        draw: function () {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI);
            ctx.fill();
        }
    };
    ringiSlider.value = pall.radius;
    pall.draw();

    </script>
</body>
</html>
